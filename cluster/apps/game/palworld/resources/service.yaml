apiVersion: v1
kind: Service
metadata:
  name: palworld
  namespace: game
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.3.60
spec:
  type: LoadBalancer
  selector:
    app: palworld
  ports:
    - name: game
      port: 8211
      protocol: UDP
      targetPort: 8211
    - name: rcon
      port: 27015
      protocol: UDP
      targetPort: 27015
