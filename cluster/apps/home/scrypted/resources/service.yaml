apiVersion: v1
kind: Service
metadata:
  name: scrypted
  namespace: home
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.3.60
spec:
  selector:
    app: scrypted
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 11080
    - name: https
      port: 443
      protocol: TCP
      targetPort: 10443
    - name: homekit
      port: 3348
      protocol: TCP
      targetPort: 3348
    - name: garage-drive-side-camera
      port: 3350
      protocol: TCP
      targetPort: 3350
