apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrypted
  namespace: home
  labels:
    app: scrypted
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: scrypted
  template:
    metadata:
      labels:
        app: scrypted
      annotations:
        backup.velero.io/backup-volumes-excludes: gpu
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      containers:
        - name: scrypted
          image: ghcr.io/koush/scrypted:18-jammy-full-v0.97.0
          imagePullPolicy: Always
          ports:
            - containerPort: 11080
              name: http
              protocol: TCP
            - containerPort: 10443
              name: https
              protocol: TCP
            - containerPort: 5353
              name: mdns
              protocol: UDP
            - containerPort: 3348
              hostPort: 3348
              name: homekit
              protocol: TCP
            - containerPort: 3350
              hostPort: 3350
              name: camera-gds
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 11080
            failureThreshold: 3
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 11080
            failureThreshold: 3
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 11080
            failureThreshold: 3
            periodSeconds: 10
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
              gpu.intel.com/i915: 1
            limits:
              cpu: 4000m
              memory: 4Gi
              gpu.intel.com/i915: 1
          volumeMounts:
            - name: config
              mountPath: /server/volume
            - name: gpu
              mountPath: /dev/dri
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: scrypted-config
        - name: gpu
          hostPath:
            path: /dev/dri
