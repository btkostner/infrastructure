apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-n8n-config
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  claimRef:
    name: n8n-config
    namespace: home
  csi:
    driver: rook-ceph.rbd.csi.ceph.com
    volumeHandle: home-n8n-config
    fsType: ext4
    volumeAttributes:
      clusterID: rook-ceph
      imageFeatures: layering,fast-diff,object-map,deep-flatten,exclusive-lock
      imageFormat: "2"
      imageName: home-n8n-config
      journalPool: safe-block-pool
      pool: safe-block-pool
      staticVolume: "true"
    nodeStageSecretRef:
      name: rook-csi-rbd-node
      namespace: rook-ceph
    controllerExpandSecretRef:
      name: rook-csi-rbd-provisioner
      namespace: rook-ceph
  storageClassName: ceph-safe-block
  volumeMode: Filesystem
