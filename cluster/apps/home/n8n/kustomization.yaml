apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: n8n

namespace: home

helmCharts:
  - name: n8n
    repo: oci://8gears.container-registry.com/library
    releaseName: n8n
    namespace: home
    version: 0.25.2
    valuesFile: values.yaml

resources:
  - ./resources/http-route.yaml
  - ./resources/namespace.yaml
  - ./resources/pvc-config.yaml
