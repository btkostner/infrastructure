apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-owntone-config
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 20Gi
  claimRef:
    name: owntone-config
    namespace: media
  csi:
    driver: driver.longhorn.io
    volumeHandle: media-owntone-config
    fsType: ext4
  persistentVolumeReclaimPolicy: Delete
  storageClassName: longhorn
  volumeMode: Filesystem
