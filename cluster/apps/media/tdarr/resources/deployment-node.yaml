apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdarr-node
  namespace: media
  labels:
    app: tdarr-node
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tdarr-node
  template:
    metadata:
      labels:
        app: tdarr-node
      annotations:
        backup.velero.io/backup-volumes-excludes: gpu,media,transcode
    spec:
      containers:
        - name: tdarr-node
          image: ghcr.io/haveagitgat/tdarr_node:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
              gpu.intel.com/i915: 1
            limits:
              cpu: 2000m
              memory: 1Gi
              gpu.intel.com/i915: 1
          env:
            - name: serverIP
              value: tdarr
            - name: serverPort
              value: "8266"
            - name: ffmpegVersion
              value: "6"
            - name: TZ
              value: America/Denver
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          volumeMounts:
            - name: gpu
              mountPath: /dev/dri
            - name: media
              mountPath: /media
            - name: transcode
              mountPath: /transcode
      volumes:
        - name: gpu
          hostPath:
            path: /dev/dri
        - name: media
          persistentVolumeClaim:
            claimName: tdarr-media
        - name: transcode
          persistentVolumeClaim:
            claimName: tdarr-transcode
