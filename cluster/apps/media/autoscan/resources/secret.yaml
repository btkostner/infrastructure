apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: autoscan-config
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        config.yml: |
          minimum-age: 15m

          port: 3030

          triggers:
            lidarr:
              - name: lidarr
                priority: 3

            radarr:
              - name: radarr
                priority: 2

            sonarr:
              - name: sonarr
                priority: 1

          targets:
            plex:
              - url: http://plex:32400
                token: {{ .plex_token }}
  data:
    - secretKey: plex_token
      remoteRef:
        key: plex
        property: token
