apiVersion: apps/v1
kind: Deployment
metadata:
  name: fileflows-server
  namespace: media
  labels:
    app: fileflows-server
spec:
  replicas: 0
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: fileflows-server
  template:
    metadata:
      labels:
        app: fileflows-server
    spec:
      containers:
        - name: fileflows
          image: docker.io/revenz/fileflows:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 1000m
              memory: 0.5Gi
            limits:
              cpu: 2000m
              memory: 1Gi
          env:
            - name: TZ
              value: "America/Los_Angeles"
            - name: FFNODE
              value: "0"
          volumeMounts:
            - name: config
              mountPath: /app/Data
            - name: download
              mountPath: /download
            - name: media
              mountPath: /media
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: fileflows-config
        - name: download
          persistentVolumeClaim:
            claimName: fileflows-download
        - name: media
          persistentVolumeClaim:
            claimName: fileflows-media
