apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fileflows-node
  namespace: media
  labels:
    app: fileflows-node
spec:
  replicas: 2
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: fileflows-node
  template:
    metadata:
      labels:
        app: fileflows-node
      annotations:
        backup.velero.io/backup-volumes-excludes: download,gpu,media,temp
    spec:
      containers:
        - name: fileflows
          image: docker.io/revenz/fileflows:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1000m
              memory: 0.5Gi
              gpu.intel.com/i915: 1
            limits:
              cpu: 4000m
              memory: 16Gi
              gpu.intel.com/i915: 1
          env:
            - name: TZ
              value: "America/Los_Angeles"
            - name: TempPathHost
              value: "/temp"
            - name: FFNODE
              value: "1"
            - name: ServerUrl
              value: "http://fileflows:80"
          volumeMounts:
            - name: download
              mountPath: /download
            - name: gpu
              mountPath: /dev/dri
            - name: media
              mountPath: /media
            - name: temp
              mountPath: /temp
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
      volumes:
        - name: download
          persistentVolumeClaim:
            claimName: fileflows-download
        - name: gpu
          hostPath:
            path: /dev/dri
        - name: media
          persistentVolumeClaim:
            claimName: fileflows-media
        - name: temp
          emptyDir:
            sizeLimit: 250Gi
