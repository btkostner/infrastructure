apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-fileflows-config
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  claimRef:
    name: fileflows-config
    namespace: media
  csi:
    driver: driver.longhorn.io
    volumeHandle: media-fileflows-config
    fsType: ext4
  persistentVolumeReclaimPolicy: Delete
  storageClassName: longhorn
  volumeMode: Filesystem
