apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-ersatztv-config
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  claimRef:
    name: ersatztv-config
    namespace: media
  csi:
    driver: driver.longhorn.io
    volumeHandle: media-ersatztv-config
    fsType: ext4
  persistentVolumeReclaimPolicy: Delete
  storageClassName: longhorn
  volumeMode: Filesystem
