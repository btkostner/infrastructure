apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-ersatztv-media
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Mi
  mountOptions:
    - local_lock=none
    - namlen=255
    - nconnect=4
    - proto=tcp
    - relatime
    - retrans=2
    - rsize=32768
    - rw
    - sec=sys
    - timeo=14
    - vers=4.1
    - wsize=32768
  nfs:
    server: 192.168.3.4
    path: "/volume2/Media"
