apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
spec:
  schedule: "@daily"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: recyclarr
        spec:
          restartPolicy: Never
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:6.0.2
              imagePullPolicy: Always
              args: ["sync"]
              resources:
                requests:
                  cpu: 100m
                  memory: 128M
                limits:
                  memory: 256M
              envFrom:
                - secretRef:
                    name: recyclarr-credentials
              env:
                - name: TZ
                  value: America/Denver
              volumeMounts:
                - name: config
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
                  readOnly: true
          volumes:
            - name: config
              configMap:
                name: recyclarr-config
