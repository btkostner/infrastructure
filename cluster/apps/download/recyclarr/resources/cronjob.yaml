apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
spec:
  concurrencyPolicy: Forbid
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: recyclarr
        spec:
          restartPolicy: Never
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:6.0.2
              imagePullPolicy: Always
              args: ["sync"]
              resources:
                requests:
                  cpu: 100m
                  memory: 128M
                limits:
                  memory: 256M
              envFrom:
                - secretRef:
                    name: recyclarr-credentials
              env:
                #- name: PUID
                #  value: "1000"
                #- name: PGID
                #  value: "1000"
                - name: TZ
                  value: America/Denver
              volumeMounts:
                - name: config
                  mountPath: /config
          volumes:
            - name: config
              configMap:
                name: recyclarr-config
                items:
                  - key: recyclarr.yml
                    path: recyclarr.yml
