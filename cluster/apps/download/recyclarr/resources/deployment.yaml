apiVersion: apps/v1
kind: Deployment
metadata:
  name: recyclarr
  namespace: download
  labels:
    app: recyclarr
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: recyclarr
  template:
    metadata:
      labels:
        app: recyclarr
    spec:
      restartPolicy: Never
      containers:
        - name: recyclarr
          image: ghcr.io/recyclarr/recyclarr:6.0.2
          imagePullPolicy: Always
          command: ["/bin/bash", "-c", "sleep 36000"]
          resources:
            requests:
              cpu: 100m
              memory: 128M
            limits:
              memory: 256M
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/Denver
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: recyclarr-config
