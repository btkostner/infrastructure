apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: recyclarr-credentials
  namespace: download
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        RADARR_API_KEY: "{{ .radarr }}"
        SONARR_API_KEY: "{{ .sonarr }}"
  data:
    - secretKey: radarr
      remoteRef:
        key: radarr-config
        property: API_KEY
    - secretKey: sonarr
      remoteRef:
        key: sonarr-config
        property: API_KEY
