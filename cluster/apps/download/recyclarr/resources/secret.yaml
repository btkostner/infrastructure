apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: recyclarr-credentials
  namespace: download
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        RADARR_API_KEY: "{{ .radarr }}"
        SONARR_API_KEY: "{{ .sonarr }}"
  data:
    - secretKey: radarr
      remoteRef:
        key: radarr
        property: api_key
    - secretKey: sonarr
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: sonarr
        property: api_key
