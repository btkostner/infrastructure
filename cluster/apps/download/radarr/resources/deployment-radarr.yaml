apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: download
  labels:
    app: radarr
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
      annotations:
        backup.velero.io/backup-volumes-excludes: download,media
    spec:
      containers:
        - name: radarr
          image: ghcr.io/onedr0p/radarr-develop:5.2.6
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7878
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: 7878
            failureThreshold: 3
            initialDelaySeconds: 15
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /ping
              port: 7878
            failureThreshold: 3
            initialDelaySeconds: 15
            timeoutSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128M
            limits:
              memory: 1024M
          envFrom:
            - prefix: RADARR__
              secretRef:
                name: radarr-config
          env:
            - name: RADARR__INSTANCE_NAME
              value: Radarr
            - name: RADARR__LOG_LEVEL
              value: info
            - name: RADARR__AUTHENTICATION_METHOD
              value: External
            - name: RADARR__AUTHENTICATION_REQUIRED
              value: DisabledForLocalAddresses
            - name: RADARR__UPDATE_MECHANISM
              value: docker
            - name: RADARR__THEME
              value: dark
            - name: TZ
              value: America/Denver
            - name: COMPlus_EnableDiagnostics
              value: "0"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: download
              mountPath: /download
            - name: media
              mountPath: /media
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: download
          persistentVolumeClaim:
            claimName: radarr-download
        - name: media
          persistentVolumeClaim:
            claimName: radarr-media
