apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: download
  labels:
    app: radarr
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 7878
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: 7878
          livenessProbe:
            httpGet:
              path: /ping
              port: 7878
          resources:
            requests:
              cpu: 100m
              memory: 128M
            limits:
              cpu: 4
              memory: 4Gi
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/Los_Angeles
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-file
              mountPath: /config
              subPath: config.xml
              readOnly: true
            - name: download
              mountPath: /download
            - name: media
              mountPath: /media
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: config-file
          secret:
            secretName: radarr-config
            items:
              - key: config.xml
                path: config.xml
        - name: download
          persistentVolumeClaim:
            claimName: radarr-download
        - name: media
          persistentVolumeClaim:
            claimName: radarr-media
