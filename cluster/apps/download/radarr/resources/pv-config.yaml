apiVersion: v1
kind: PersistentVolume
metadata:
  name: download-radarr-config
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  claimRef:
    name: radarr-config
    namespace: download
  csi:
    driver: driver.longhorn.io
    volumeHandle: download-radarr-config
    fsType: ext4
  persistentVolumeReclaimPolicy: Delete
  storageClassName: longhorn
  volumeMode: Filesystem
