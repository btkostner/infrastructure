apiVersion: v1
kind: PersistentVolume
metadata:
  name: download-radarr-config
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  claimRef:
    name: radarr-config
    namespace: download
  csi:
    driver: driver.longhorn.io
    volumeHandle: download-radarr-config
    fsType: ext4
  persistentVolumeReclaimPolicy: Delete
  storageClassName: longhorn
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: download-radarr-config-ceph
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  claimRef:
    name: radarr-config-ceph
    namespace: download
  csi:
    driver: rook-ceph.rbd.csi.ceph.com
    volumeHandle: download-radarr-config
    fsType: ext4
    volumeAttributes:
      imageName: download-radarr-config
  storageClassName: ceph-safe-block
  volumeMode: Filesystem
