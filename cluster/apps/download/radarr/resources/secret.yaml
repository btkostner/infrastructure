apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr-config
  namespace: download
  annotations:
    operator.1password.io/auto-restart: true
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        API_KEY: "{{ .api_key }}"
  data:
    - secretKey: api_key
      remoteRef:
        key: radarr-config
        property: API_KEY
