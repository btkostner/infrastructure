apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: download
  labels:
    app: prowlarr
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      initContainers:
        - name: gluetun
          image: ghcr.io/qdm12/gluetun:v3.39.0
          imagePullPolicy: Always
          restartPolicy: Always
          env:
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            - name: DOT
              value: "off"
            - name: FIREWALL_ENABLED_DISABLING_IT_SHOOTS_YOU_IN_YOUR_FOOT
              value: "off"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.0.0.0/8"
            - name: HEALTH_VPN_DURATION_INITIAL
              value: "20s"
            - name: LOG_LEVEL
              value: WARN
            - name: TZ
              value: "America/Los_Angeles"
            - name: UPDATER_PERIOD
              value: "24h"
            - name: VPN_TYPE
              value: wireguard
          envFrom:
            - secretRef:
                name: gluetun-credentials
          startupProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 4
          livenessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 60
            periodSeconds: 60
            failureThreshold: 10
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
            privileged: true
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9696
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: 9696
          livenessProbe:
            httpGet:
              path: /ping
              port: 9696
            initialDelaySeconds: 60
            periodSeconds: 60
            failureThreshold: 10
          resources:
            requests:
              cpu: 100m
              memory: 128M
            limits:
              memory: 1024M
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/Los_Angeles
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-file
              mountPath: /config/config.xml
              subPath: config.xml
              readOnly: true
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-config
        - name: config-file
          secret:
            defaultMode: 0644
            secretName: prowlarr-config
            items:
              - key: config.xml
                path: config.xml
