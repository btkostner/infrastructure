apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: download
  labels:
    app: prowlarr
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      shareProcessNamespace: true
      initContainers:
        - name: gluetun
          image: ghcr.io/qdm12/gluetun:v3.38.0
          imagePullPolicy: Always
          restartPolicy: Always
          env:
            - name: VPN_TYPE
              value: wireguard
            - name: FIREWALL
              value: "off"
            - name: DNS_ADDRESS
              value: "10.96.0.10"
            - name: LOG_LEVEL
              value: debug
            - name: TZ
              value: "America/Denver"
            - name: UPDATER_PERIOD
              value: "24h"
            - name: TZ
              value: "America/Denver"
            - name: UPDATER_PERIOD
              value: "24h"
          envFrom:
            - secretRef:
                name: gluetun-credentials
          startupProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 4
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
      containers:
        - name: prowlarr
          image: ghcr.io/hotio/prowlarr:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9696
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: 9696
          livenessProbe:
            httpGet:
              path: /ping
              port: 9696
          resources:
            requests:
              cpu: 100m
              memory: 128M
            limits:
              memory: 1024M
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/Denver
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-config
