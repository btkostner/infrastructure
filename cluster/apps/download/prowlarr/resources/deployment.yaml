apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: download
  labels:
    app: prowlarr
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      DNSPolicy: ClusterFirst
      initContainers:
        - name: gluetun
          image: ghcr.io/qdm12/gluetun:v3.38.0
          imagePullPolicy: Always
          restartPolicy: Always
          env:
            - name: VPN_TYPE
              value: wireguard
            - name: DOT
              value: "off"
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            - name: FIREWALL
              value: "off"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.0.0.0/8"
            - name: HEALTH_VPN_DURATION_INITIAL
              value: "20s"
            - name: UNBLOCK
              value: "radarr.download.svc.cluster.local,sabnzbd.download.svc.cluster.local,download.svc.cluster.local,svc.cluster.local,cluster.local"
            - name: DOT_PRIVATE_ADDRESS
              value: "10.0.0.0/8"
            - name: DOT_VERBOSITY
              value: "5"
            - name: DOT_VERBOSITY_DETAILS
              value: "4"
            - name: DOT_VALIDATION_LOGLEVEL
              value: "2"
            - name: LOG_LEVEL
              value: debug
            - name: TZ
              value: "America/Denver"
            - name: UPDATER_PERIOD
              value: "24h"
            - name: TZ
              value: "America/Denver"
            - name: UPDATER_PERIOD
              value: "24h"
          envFrom:
            - secretRef:
                name: gluetun-credentials
          startupProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 4
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
            privileged: true
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9696
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: 9696
          livenessProbe:
            httpGet:
              path: /ping
              port: 9696
          resources:
            requests:
              cpu: 100m
              memory: 128M
            limits:
              memory: 1024M
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/Denver
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-config
