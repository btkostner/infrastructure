apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: download
  labels:
    app: prowlarr
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9696
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: 9696
          livenessProbe:
            httpGet:
              path: /ping
              port: 9696
          resources:
            requests:
              cpu: 100m
              memory: 128M
            limits:
              memory: 1024M
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/Denver
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-config
