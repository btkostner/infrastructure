apiVersion: v1
kind: PersistentVolume
metadata:
  name: prowlarr-config
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
    argocd.argoproj.io/sync-wave: "-1"
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  claimRef:
    name: prowlarr-config
    namespace: download
  csi:
    driver: rook-ceph.rbd.csi.ceph.com
    volumeHandle: download/prowlarr-config
    fsType: ext4
    volumeAttributes:
      clusterID: rook-ceph
      imageFeatures: layering,fast-diff,object-map,deep-flatten,exclusive-lock
      imageFormat: "2"
      imageName: download/prowlarr-config
      journalPool: safe-block-pool
      pool: safe-block-pool
      staticVolume: "true"
    nodeStageSecretRef:
      name: rook-csi-rbd-node
      namespace: rook-ceph
    controllerExpandSecretRef:
      name: rook-csi-rbd-provisioner
      namespace: rook-ceph
  storageClassName: ceph-safe-block
  volumeMode: Filesystem
