apiVersion: v1
kind: PersistentVolume
metadata:
  name: download-sabnzbd-incomplete
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 150Gi
  claimRef:
    name: sabnzbd-incomplete
    namespace: download
  csi:
    driver: driver.longhorn.io
    volumeHandle: download-sabnzbd-incomplete
    fsType: ext4
  persistentVolumeReclaimPolicy: Delete
  storageClassName: longhorn
  volumeMode: Filesystem
