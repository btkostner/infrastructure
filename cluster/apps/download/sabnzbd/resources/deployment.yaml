apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: download
  labels:
    app: sabnzbd
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
      annotations:
        backup.velero.io/backup-volumes-excludes: download,incomplete
    spec:
      initContainers:
        - name: gluetun
          image: ghcr.io/qdm12/gluetun:v3.38.0
          imagePullPolicy: Always
          restartPolicy: Always
          env:
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            - name: DOT
              value: "off"
            - name: FIREWALL
              value: "off"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.0.0.0/8"
            - name: HEALTH_VPN_DURATION_INITIAL
              value: "20s"
            - name: LOG_LEVEL
              value: warning
            - name: TZ
              value: "America/Los_Angeles"
            - name: UPDATER_PERIOD
              value: "24h"
            - name: VPN_TYPE
              value: wireguard
          envFrom:
            - secretRef:
                name: gluetun-credentials
          startupProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 4
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
            privileged: true
      containers:
        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: 8080
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: 8080
          resources:
            requests:
              cpu: 100m
              memory: 8G
            limits:
              cpu: "4"
              memory: 16G
          env:
            - name: HAS_IPV6
              value: "false"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/Los_Angeles
          volumeMounts:
            - name: config
              mountPath: /config
            - name: download
              mountPath: /download
            - name: incomplete
              mountPath: /incomplete
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: download
          persistentVolumeClaim:
            claimName: sabnzbd-download
        - name: incomplete
          persistentVolumeClaim:
            claimName: sabnzbd-incomplete
