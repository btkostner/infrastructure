apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vpn
  namespace: download
  labels:
    app: vpn
spec:
  selector:
    matchLabels:
      app: vpn
  template:
    metadata:
      labels:
        app: vpn
    spec:
      containers:
        - name: gluetun
          image: ghcr.io/qdm12/gluetun:v3.37.0
          imagePullPolicy: Always
          env:
            - name: VPN_TYPE
              value: wireguard
            - name: VPN_INTERFACE
              value: wg0
            - name: FIREWALL
              value: "off"
            - name: DOT
              value: "off"
            - name: LOG_LEVEL
              value: debug
            - name: TZ
              value: "America/Denver"
            - name: UPDATER_PERIOD
              value: "24h"
            - name: TZ
              value: "America/Denver"
            - name: UPDATER_PERIOD
              value: "24h"
          envFrom:
            - secretRef:
                name: gluetun-credentials
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
