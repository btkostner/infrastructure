apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: download-database
  namespace: download
spec:
  bootstrap:
    initdb: {}
  managed:
    roles:
      - name: seerr
        ensure: present
        login: true
        superuser: false
  monitoring:
    enablePodMonitor: true
  instances: 3
  storage:
    storageClass: ceph-danger-block
    size: 20Gi
