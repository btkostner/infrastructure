apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: seerr-http
  namespace: download
spec:
  hostnames:
    - request.abraxis.tv
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: external-gateway
      namespace: networking
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: seerr
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
