apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: download
  labels:
    app: sonarr
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
      annotations:
        backup.velero.io/backup-volumes-excludes: download,media
    spec:
      containers:
        - name: sonarr
          # image: lscr.io/linuxserver/sonarr:latest
          image: ubuntu:latest
          command: ["/bin/bash", "-c", "--"]
          args: ["while true; do sleep 30; done;"]
          imagePullPolicy: Always
          ports:
            - containerPort: 8989
              name: http
              protocol: TCP
          # readinessProbe:
          #  httpGet:
          #    path: /ping
          #    port: 8989
          # livenessProbe:
          #  httpGet:
          #    path: /ping
          #    port: 8989
          resources:
            requests:
              cpu: 100m
              memory: 128M
            limits:
              memory: 1024M
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/Los_Angeles
          volumeMounts:
            - name: config
              mountPath: /config
            - name: download
              mountPath: /download
            - name: media
              mountPath: /media
            - name: old-config
              mountPath: /old-config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: download
          persistentVolumeClaim:
            claimName: sonarr-download
        - name: media
          persistentVolumeClaim:
            claimName: sonarr-media
        - name: old-config
          persistentVolumeClaim:
            claimName: sonarr-old-config
