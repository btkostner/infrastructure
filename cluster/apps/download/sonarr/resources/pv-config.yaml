apiVersion: v1
kind: PersistentVolume
metadata:
  name: download-sonarr-config
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  claimRef:
    name: sonarr-config
    namespace: download
  csi:
    driver: rook-ceph.rbd.csi.ceph.com
    volumeHandle: download-sonarr-config
    fsType: ext4
    volumeAttributes:
      clusterID: rook-ceph
      imageFeatures: layering,fast-diff,object-map,deep-flatten,exclusive-lock
      imageFormat: "2"
      imageName: download-sonarr-config
      journalPool: safe-block-pool
      pool: safe-block-pool
    nodeStageSecretRef:
      name: rook-csi-rbd-node
      namespace: rook-ceph
    controllerExpandSecretRef:
      name: rook-csi-rbd-provisioner
      namespace: rook-ceph
  storageClassName: ceph-safe-block
  volumeMode: Filesystem
