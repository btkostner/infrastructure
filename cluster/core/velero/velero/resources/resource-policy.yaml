---
apiVersion: v1
kind: ConfigMap
metadata:
  name: resource-policy
  namespace: velero
data:
  template.yaml: |
    version: v1
    volumePolicies:
      - action:
          type: fs-backup
        conditions:
          csi:
            driver: driver.longhorn.io
      - action:
          type: fs-backup
        conditions:
          csi:
            driver: csi.san.synology.com
      - action:
          type: skip
        conditions:
          nfs: {}
      - action:
          type: skip
        conditions:
          csi: {}
      - action:
          type: skip
        conditions:
          volumeTypes:
            - emptyDir
            - downwardAPI
            - configmap
            - cinder
