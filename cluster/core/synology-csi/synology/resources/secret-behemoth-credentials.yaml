apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: behemoth-credentials
  namespace: synology-csi
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        "client-info.yml": |
          clients:
            - host: "{{ .host }}"
              port: {{ .port }}
              https: true
              username: "{{ .username }}"
              password: "{{ .password }}"
  data:
    - secretKey: host
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: behemoth-credentials
        property: host
    - secretKey: port
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: behemoth-credentials
        property: port
    - secretKey: username
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: behemoth-credentials
        property: user
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: behemoth-credentials
        property: pass
