apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: internal-ingress
  namespace: networking
spec:
  defaultBackend:
    service:
      name: internal-gateway
      port:
        name: gateway
  ingressClassName: tailscale
  rules:
    - host: argocd.btkostner.network
      http:
        paths:
          - path: /
            backend:
              serviceName: internal-gateway
              servicePort: 443
  tls:
    - hosts:
        - "*.btkostner.network"
      secretName: btkostner-network
