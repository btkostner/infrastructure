apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: rook-ceph

namespace: rook-ceph

helmCharts:
  - name: rook-ceph
    repo: https://charts.rook.io/release
    releaseName: rook-ceph
    namespace: rook-ceph
    version: 1.14.8
    valuesFile: ./values.yaml

resources:
  - ./resources/ceph-block-pool-rados-namespaces.yaml
  - ./resources/ceph-block-pool.yaml
  - ./resources/ceph-cluster.yaml
  - ./resources/ceph-filesystem.yaml
  - ./resources/http-route.yaml
  - ./resources/namespace.yaml
  - ./resources/storage-class-block.yaml
  - ./resources/storage-class-filesystem.yaml
