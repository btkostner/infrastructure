apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: ceph
  namespace: rook-ceph
spec:
  cephConfig:
    global:
      mon_warn_on_pool_no_redundancy: "false"
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.0-20240927
  continueUpgradeAfterChecksEvenIfNotHealthy: true
  csi:
    readAffinity:
      enabled: true
  dashboard:
    enabled: true
    prometheusEndpoint: http://mimir-gateway.monitoring.svc.cluster.local/prometheus
    prometheusEndpointSSLVerify: false
  dataDirHostPath: /var/lib/rook
  mon:
    allowMultiplePerNode: false
    count: 3
  mgr:
    count: 2
    modules:
      - name: dashboard
        enabled: true
      - name: diskprediction_local
        enabled: true
      - name: nfs
        enabled: true
      - name: pg_autoscaler
        enabled: true
      - name: rook
        enabled: true
  monitoring:
    enabled: true
  removeOSDsIfOutAndSafeToRemove: true
  resources:
    api:
      requests:
        cpu: "500m"
        memory: "512Mi"
    mgr:
      requests:
        cpu: "500m"
        memory: "512Mi"
    mon:
      requests:
        cpu: "500m"
        memory: "512Mi"
    osd:
      requests:
        cpu: "1000m"
        memory: "1024Mi"
  storage:
    useAllNodes: true
    useAllDevices: true
    deviceFilter: "sda"
