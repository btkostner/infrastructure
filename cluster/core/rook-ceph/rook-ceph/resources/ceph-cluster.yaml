apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: ceph
  namespace: rook-ceph
spec:
  csi:
    readAffinity:
      enabled: true
  cephVersion:
    image: quay.io/ceph/ceph:v18.2.2
  continueUpgradeAfterChecksEvenIfNotHealthy: true
  dashboard:
    enabled: true
    prometheusEndpoint: http://mimir-gateway.monitoring.svc.cluster.local:8080
    prometheusEndpointSSLVerify: false
  dataDirHostPath: /var/lib/rook
  mon:
    allowMultiplePerNode: false
    count: 3
  mgr:
    count: 2
    modules:
      - name: dashboard
        enabled: true
      - name: diskprediction_local
        enabled: true
      - name: nfs
        enabled: true
      - name: pg_autoscaler
        enabled: true
      - name: rook
        enabled: true
  monitoring:
    enabled: true
  removeOSDsIfOutAndSafeToRemove: true
  storage:
    useAllNodes: true
    useAllDevices: true
    deviceFilter: "sda"
