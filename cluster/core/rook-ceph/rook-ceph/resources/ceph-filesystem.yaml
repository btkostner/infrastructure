apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: safe-filesystem
  namespace: rook-ceph
spec:
  metadataPool:
    replicated:
      size: 3
  dataPools:
    - name: safe-filesystem-pool
      replicated:
        size: 3
  preserveFilesystemOnDelete: true
  metadataServer:
    activeCount: 1
    activeStandby: true
