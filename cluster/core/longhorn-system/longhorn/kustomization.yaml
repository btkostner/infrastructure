apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: longhorn

namespace: longhorn-system

helmCharts:
  - name: longhorn
    repo: https://charts.longhorn.io/
    releaseName: longhorn
    namespace: longhorn-system
    version: v1.6.2
    valuesFile: ./values.yaml

resources:
  - ./resources/http-route.yaml
  - ./resources/namepace.yaml
  - ./resources/node-nuc-1.yaml
  - ./resources/node-nuc-2.yaml
  - ./resources/node-nuc-4.yaml
  - ./resources/recurring-job-daily-backup.yaml
  - ./resources/secret-backblaze-credentials.yaml
