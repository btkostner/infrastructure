apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: argo-cd

namespace: argocd

resources:
  - ./resources/namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.0/manifests/ha/install.yaml
  - ./resources/http-route.yaml
  - ./resources/secret-repository.yaml
  - ./resources/secret-repo-creds.yaml

patches:
  - path: ./resources/config-argocd-cm.yaml
  - path: ./resources/config-argocd-cmd-params-cm.yaml
  - target:
      kind: Deployment
      name: argocd-redis-ha-haproxy
    patch: |-
      - op: remove
        path: "/spec/template/spec/initContainers/0"
