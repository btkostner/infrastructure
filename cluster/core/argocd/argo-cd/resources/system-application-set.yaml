apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  creationTimestamp: null
  name: system
  namespace: argocd
spec:
  generators:
    - git:
        files:
          - path: cluster/system/**/*
        repoURL: https://github.com/btkostner/infrastructure.git
        requeueAfterSeconds: 20
        revision: HEAD
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/name: "{{path[3]}}"
      name: "{{path[3]}}"
      namespace: "{{path[2]}}"
    spec:
      destination:
        server: in-cluster
      project: default
      source:
        path: "{{path}}"
        repoURL: https://github.com/btkostner/infrastructure.git
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - FailOnSharedResource=true
