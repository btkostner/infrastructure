apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: core
  namespace: argocd
spec:
  generators:
    - git:
        files:
          - path: cluster/core/*/*/kustomization.yaml
        repoURL: https://github.com/btkostner/infrastructure.git
        requeueAfterSeconds: 20
        revision: HEAD
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/name: "{{path.basenameNormalized}}"
      name: "{{path.basenameNormalized}}"
      namespace: "{{path[2]}}"
    spec:
      destination:
        server: https://kubernetes.default.svc
      project: default
      source:
        path: "{{path}}"
        repoURL: https://github.com/btkostner/infrastructure.git
      syncPolicy:
        automated:
          allowEmpty: false
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      ignoreDifferences:
        - group: ""
          kind: ConfigMap
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key
        - group: ""
          kind: Secret
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          jsonPointers:
            - /metadata/annotations
        - group: ceph.rook.io
          kind: CephCluster
          jsonPointers:
            - /spec/cephVersion
            - /spec/cleanupPolicy
            - /spec/continueUpgradeAfterChecksEvenIfNotHealthy
            - /spec/crashCollector
            - /spec/dashboard
            - /spec/disruptionManagement
            - /spec/disruptionManagement/managePodBudgets
            - /spec/healthCheck
            - /spec/mgr
            - /spec/mon
            - /spec/monitoring
            - /spec/network/connections
            - /spec/removeOSDsIfOutAndSafeToRemove
            - /spec/skipUpgradeChecks
            - /spec/storage/onlyApplyOSDPlacement
        # This is a workaround for mutated CRD, where ingoreDifferences must be set
        # https://github.com/metallb/metallb/issues/1681
        - group: "apiextensions.k8s.io"
          kind: CustomResourceDefinition
          name: addresspools.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        - group: "apiextensions.k8s.io"
          kind: CustomResourceDefinition
          name: bgppeers.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
