grafana:
  enabled: false

kubeProxy:
  enabled: false

namespaceOverride: monitoring

prometheus:
  retention: 5y
  server:
    persistentVolume:
      enabled: true
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          storageClassName: ceph-safe-block
          resources:
            requests:
              storage: 250Gi
