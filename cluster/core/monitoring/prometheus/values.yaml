namespaceOverride: monitoring

kubeProxy:
  enabled: false

prometheus:
  server:
    persistentVolume:
      enabled: true
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          storageClassName: ceph-safe-block
          resources:
            requests:
              storage: 250Gi
          volumeName: prometheus-db
