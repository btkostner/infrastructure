apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: prometheus

namespace: monitoring

helmCharts:
  - name: kube-prometheus-stack
    namespace: monitoring
    repo: https://prometheus-community.github.io/helm-charts
    releaseName: kube-prometheus-stack
    version: 55.5.2
    valuesFile: ./values.yaml
    includeCRDs: true
