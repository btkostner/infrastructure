apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-grafana-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Mimir
        type: prometheus
        url: http://mimir-gateway
        access: proxy
        isDefault: true
      - name: Alertmanager
        type: alertmanager
        url: http://mimir-gateway/alertmanager
        access: proxy
        jsonData:
          implementation: mimir
          handleGrafanaManagedAlerts: true
