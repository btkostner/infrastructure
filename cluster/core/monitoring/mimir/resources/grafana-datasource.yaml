apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-grafana-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Mimir
        type: prometheus
        url: http://mimir-gateway/prometheus
        access: proxy
        isDefault: true
      # Required for Ceph web view
      - name: Dashboard1
        type: prometheus
        url: http://mimir-gateway/prometheus
        access: proxy
        isDefault: false
