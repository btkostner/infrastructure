apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netdata-credentials
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        NETDATA_CLAIM_TOKEN: "{{ .claim }}"
        NETDATA_CLAIM_ROOMS: "{{ .rooms }}"
  data:
    - secretKey: claim
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: netdata
        property: claim
    - secretKey: rooms
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: netdata
        property: rooms
