autoDirectNodeRoutes: true
bandwidthManager:
  enabled: true
bpf:
  autoMount:
    enabled: false
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cluster:
  id: 1
  name: talos
containerRuntime:
  integration: containerd
debug:
  enabled: false
enableRuntimeDeviceDetection: true
enableXTSocketFallback: false
envoyConfig:
  enabled: false
  secretsNamespace:
    create: false
    name: kube-system
externalIPs:
  enabled: true
gatewayAPI:
  enabled: true
  secretsNamespace:
    create: false
    name: kube-system
hostFirewall:
  enabled: true
hostPort:
  enabled: true
hubble:
  relay:
    enabled: true
  ui:
    enabled: true
    frontend:
      server:
        ipv6:
          enabled: false
ingressController:
  enabled: true
  loadbalancerMode: dedicated
  secretsNamespace:
    create: false
    name: kube-system
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: "10.0.0.0/8"
k8sClientRateLimit:
  burst: 30
  qps: 10
k8sServiceHost: localhost
k8sServicePort: 7445
kubeProxyReplacement: strict
l7Proxy: true
loadBalancer:
  mode: dsr
MTU: 9000
nodePort:
  enabled: true
routingMode: native
securityContext:
  capabilities:
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
socketLB:
  enabled: true
