cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
debug:
  enabled: true
enableRuntimeDeviceDetection: true
endpointRoutes:
  enabled: true
externalIPs:
  enabled: true
gatewayAPI:
  enabled: true
  hostNetwork:
    enabled: true
  secretsNamespace:
    create: false
    name: kube-system
hostPort:
  enabled: true
hubble:
  relay:
    enabled: true
  ui:
    enabled: true
    frontend:
      server:
        ipv6:
          enabled: false
ingressController:
  enabled: false
  secretsNamespace:
    create: false
    name: kube-system
ipam:
  mode: kubernetes
k8sClientRateLimit:
  burst: 50
  qps: 200
k8sServiceHost: localhost
k8sServicePort: 7445
kubeProxyReplacement: true
l2announcements:
  enabled: true
nodePort:
  enabled: true
operator:
  rollOutPods: true
  replicas: 2
  podDisruptionBudget:
    enabled: true
rollOutCiliumPods: true
securityContext:
  capabilities:
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
socketLB:
  enabled: true
