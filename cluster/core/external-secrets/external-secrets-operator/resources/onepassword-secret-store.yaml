apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: onepassword
spec:
  provider:
    onepassword:
      connectHost: http://onepassword-connect:8080
      vaults:
        Infrastructure: 1
      auth:
        secretRef:
          connectTokenSecretRef:
            name: op-credentials
            key: token
