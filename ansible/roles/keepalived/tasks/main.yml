---

- name: Install "keepalived" package
  ansible.builtin.apt:
    name: keepalived
    state: "{{ keepalived_package_state }}"
    update_cache: true
  become: true
  notify: Enable "keepalived"
  tags:
    - keepalived
    - packages

- name: Template "/etc/keepalived/keepalived.conf"
  ansible.builtin.template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
    owner: root
    group: root
    mode: 0644
  become: true
  notify: Restart "keepalived"
  tags:
    - keepalived
