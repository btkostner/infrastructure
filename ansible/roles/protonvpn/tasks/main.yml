---

- name: Install "protonvpn" package
  ansible.builtin.apt:
    deb: https://repo.protonvpn.com/debian/dists/stable/main/binary-all/protonvpn-stable-release_{{ protonvpn_version }}_all.deb
    update_cache: true
  become: true
  notify: Enable "protonvpn"
  tags:
    - protonvpn
    - packages

- name: Install "protonvpn-cli" package
  ansible.builtin.apt:
    name: protonvpn-cli
    state: latest
    update_cache: true
  become: true
  notify: Enable "protonvpn"
  tags:
    - protonvpn
    - packages
