---

- hosts: all
  gather_facts: false

  tasks:
    - name: Check "python" package
      raw: test -e /usr/bin/python3
      changed_when: false
      failed_when: false
      register: check_python
      tags:
        - packages
        - provision

    - name: Install "python" package
      raw: apt -y update && apt install -y python3-minimal
      become: true
      when: check_python.rc != 0
      tags:
        - packages
        - provision
