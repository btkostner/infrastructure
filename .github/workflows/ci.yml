---

name: CI

jobs:
  ansible_lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ansible

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup (Python)
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          architecture: "x64"
          cache: "pip"

      - name: Setup (Ansible Lint)
        run: pip3 install "ansible-lint[core,yamllint]==5.3.1"

      - name: Lint
        run: ansible-lint ./playbooks/site.yml
