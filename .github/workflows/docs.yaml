name: Docs

on:
  push:
    branches:
      - main
      - talos-argo
    paths:
      - book.toml
      - "**/*.md"

jobs:
  Publish:
    environment:
      name: Docs
      url: https://infrastructure.btkostner.io

    permissions:
      actions: read
      contents: read
      pages: write
      id-token: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - id: versions
        name: Read .tool-versions
        uses: marocchino/tool-versions-action@18a164fa2b0db1cc1edf7305fcb17ace36d1c306 # v1.2.0

      - name: Setup (mdbook)
        uses: peaceiris/actions-mdbook@ee69d230fe19748b7abf22df32acaa93833fad08 # v2.0.0
        with:
          mdbook-version: ${{ steps.versions.outputs.mdbook }}

      - name: Build
        run: mdbook build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@0252fc4ba7626f0298f0cf00902a25c6afc77fa8 # v3.0.0
        with:
          path: ./book

      - name: Deploy
        uses: actions/deploy-pages@7a9bd943aa5e5175aeb8502edcc6c1c02d398e10 # v4.0.2
